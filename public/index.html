<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>Portfolio | Kaustubh Verma</title>
</head>
<style>
  /* This was not completely working so I replaced this with the alternative method .bg */
  
  @font-face {
    font-family: monument;
    src: url(Monument\ Font/normal.otf) format('truetype');
  }

  body{
    overflow: hidden;
  }

  * {
    cursor: none;
    font-family: monument, cursive;
  }

  *::selection{
    color: white;
    background-color: #cf000ea1;
  }

  .cursor {
    pointer-events: none;
    z-index: 10;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    position: fixed;
    transform: translate(-50%, -50%);
    border: 1px solid white;
    background-color: transparent;
    transition-duration: 100ms;
    transition-timing-function: ease-out;
  }

  .circle {
    display: block;
    pointer-events: none;
    z-index: 10;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    position: fixed;
    background-color: #cf000f;
    animation: cursorAnim .5s infinite alternate;
  }

  @keyframes cursorAnim {
    from {
      transform: scale(1) translate(-50%, -50%);
    }

    to {
      transform: scale(1.3) translate(-40%, -40%);
    }
  }

  /* This bg was required bcoz mouse was not completely hiding with cursor:none so this was a alternative*/
  .bg {
    position: fixed;
    z-index: -10;
    top: 0;
    left: 0;
    height: 100vh;
    width: 100vw;
  }
</style>

<body>
  <div id="root"></div>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div class="cursor"></div>
  <div class="circle"></div>
  <div class="bg"></div>

  <script src = "https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" ></script>
  <script>

    const cursor = document.querySelector('.cursor')
    const circle = document.querySelector('.circle')

    
    document.addEventListener('mousemove', e => {
      cursor.setAttribute('style', 'top: ' + e.clientY + 'px; left: ' + e.clientX + 'px;')
      circle.setAttribute('style', 'top: ' + e.clientY + 'px; left: ' + e.clientX + 'px;')
    })
  

      //For Fast Loading fonts
      WebFont.load({
        google: {
          families: ['Roboto:400,500,600,700,800','Open Sans:400,500,600,700,800', 'Monda:400,500,600,700,800']
        }
      });
  </script>
</body>

</html>
